<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div id="formularioContainer" class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card p-4 shadow-lg text-center" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4">Horas por Día</h2>
            <form id="formHoras">
                <div class="mb-3">
                    <label for="horasPorDia" class="form-label">¿Cuántas horas harás por día?</label>
                    <input type="number" id="horasPorDia" class="form-control" placeholder="Ingresa horas" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
    
    <div id="contenidoPrincipal" class="container my-5 p-4 bg-light shadow-lg rounded text-center d-none">
        <div class="datos">
            <button id="borrarDatos" class="btn btn-danger mt-2">Borrar Todos los Datos</button>
        </div>
        <h2 class="mb-4">Registro de Horas</h2>
        <div class="mb-4">
            <h3>Fecha y Hora</h3>
            <p id="fechaCompleta" class="fw-bold"></p>
        </div>
        <hr class="lin">
        <div class="row mb-4">
            <div class="col-md-12 horas">
                <label for="entrada" class="form-label">Entradas y Salidas</label>
                <div class="center">
                    <input type="text" id="entrada" class="form-control" readonly>
                </div>
                <div class="content">
                    <div class="buttons">
                        <button id="guardarEntrada" class="btn btn-success mt-2" onclick="guardaEntrada()">Guardar Entrada</button>
                        <button id="guardarSalida" class="btn btn-success mt-2" onclick="guardaSalida()">Guardar Salida</button>
                    </div>
                </div>
            </div>
           
        </div>
        <hr class="lin">
        <div id="registroHoras" class="mt-4">
            <h4>Entradas y Salidas</h4>
            <div class="container">
                <div class="inpexp">
                    <input type="file" id="archivo" accept=".xlsx, .xls" />
                    <button class="btn btn-success mt-2" id="importar">Importar</button>
                    <button class="btn btn-success mt-2" id="exportar">Exportar</button>
                    <button class="btn btn-success mt-2" title="refrescar" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
            <div class="contenido1">
                <div id="fechaguardada"></div>
                <div id="horasGuardadas"></div>
            </div>           
        </div>      
        <hr class="lin">
        <h4>Tus Horas</h4>
        <div class="ch">
            <div id="historialContenedor"></div>
        </div>
        <hr class="lin">
        <div id="totalH" class="totalH"></div>
    </div>
    <script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="xport.js"></script>
    <script src="import.js"></script>
</body>
</html>
